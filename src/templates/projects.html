{% extends "base.html" %}

{% block content %}
  <h1>Projects</h1>
  <div class="projects-menu">
    <ul>
      {% for project in projects %}
        <li><a href='/projects/{{ project.id }}'>{{ project.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="project">
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
  </div>
{% endblock %}
